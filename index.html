<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CW-git</title>
  </head>
  <body>
    <main class="container">
      <aside>
        <div class="upper">Company name</div>
        <div class="mainAside">
          <div class="middleOfAside">
            <div class="homeDashboard">
              <img
                src="https://www.clipartmax.com/png/small/201-2010871_home-icon-png-home-house-icon-website-home-logo.png"
                alt="Home Page"
                width="25px"
              />
              <p>Dashboard</p>
            </div>
            <div class="orderList menus">
              <img
                src="https://img.icons8.com/dotty/80/null/ingredients-list.png"
                width="25px"
              />
              <p>Order</p>
            </div>
            <div class="productList menus">
              <img
                src="https://cdn-icons-png.flaticon.com/512/2211/2211008.png"
                alt="Product"
                width="25px"
              />
              <p>Product</p>
            </div>
            <div class="customersList menus">
              <img
                src="https://cdn-icons-png.flaticon.com/512/3126/3126649.png"
                alt="customersIcon"
                width="25px"
              />
              <p>Customers</p>
            </div>
            <div class="reports menus">
              <img
                src="https://cdn-icons-png.flaticon.com/512/2152/2152656.png"
                alt="reportsIcon"
                width="25px"
              />
              <p>Reports</p>
            </div>
            <div class="integrations menus">
              <img
                src="https://cdn-icons-png.flaticon.com/512/648/648392.png"
                alt="integrationsIcon"
                width="25px"
              />
              <p>Integrations</p>
            </div>
          </div>

          <div class="AsideFooter">
            <div class="footerUpSide">
              <span>SAVED REPORTS</span>
              <img
                class="addPlusIcon"
                src="https://cdn-icons-png.flaticon.com/512/992/992651.png"
                alt="add plus icon"
                width="20px"
              />
            </div>
            <div class="savedReports">
              <img
                src="https://cdn-icons-png.flaticon.com/512/9795/9795233.png"
                alt="detailsIcon"
                width="25px"
              /><span>Current month</span>
            </div>
            <div class="savedReports">
              <img
                src="https://cdn-icons-png.flaticon.com/512/9795/9795233.png"
                alt="detailsIcon"
                width="25px"
              /><span>Last quarter</span>
            </div>
            <div class="savedReports">
              <img
                src="https://cdn-icons-png.flaticon.com/512/9795/9795233.png"
                alt="detailsIcon"
                width="25px"
              /><span>Social engagement</span>
            </div>
            <div class="savedReports">
              <img
                src="https://cdn-icons-png.flaticon.com/512/9795/9795233.png"
                alt="detailsIcon"
                width="25px"
              /><span>Year-end sale</span>
            </div>
          </div>
        </div>
      </aside>

      <header class="header">
        <div class="search-bar">Search</div>
        <div class="sign-btn">Sign Out</div>
      </header>
    </main>

    <script src="script.js"></script>
  </body>
</html>
